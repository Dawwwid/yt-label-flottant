<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Label flottant en pur CSS</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Label flottant en pur CSS</h1>
        <form action="">
            <div class="labelup">
                <!-- L'espace dans la placeholder est très important pour le "simuler"
                et donc que notre règle "placeholder-shown" fonctionne -->
                <input type="text" name="firstname" id="firstname" placeholder=" ">
                <label for="firstname">Prénom</label>
            </div>
        </form>
    </div>
</body>
</html>
